server:
  port: 80
  salt: 45a1d914886d4a92b6835a181b2a20d8
  upload: d:\upload\
  # AES密码加密私钥(Base64加密)
  encryptAESKey: L1FuLlkyNuYSKIuqwTQkFQSUpXVA
  # JWT认证加密私钥(Base64加密)
  encryptJWTKey: L2JBUElOCNhspJrzkyNjQ3NA
  # AccessToken过期时间-5分钟-5*60(秒为单位)
  accessTokenExpireTime: 300
  # RefreshToken过期时间-30分钟-30*60(秒为单位)
  refreshTokenExpireTime: 1800
  # Shiro缓存过期时间-5分钟-5*60(秒为单位)(一般设置与AccessToken过期时间一致)
  shiroCacheExpireTime: 300

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ayundao?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      filters: stat
      max-active: 20
      initial-size: 1
      min-idle: 1
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      max-pool-prepared-statement-per-connection-size: 20
      pool-prepared-statements: true

  redis:
    port: 6379
    database: 0
    host: localhost
    jedis:
      pool:
        max-active: 200
        max-wait: -1ms
        max-idle: 10
        min-idle: 0


  jpa:
    database: mysql
    show-sql: true
    hibernate:
      #自动建表
      ddl-auto: update
      #字段排序
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    #选用Innodb
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  thymeleaf:
    cache: false
    suffix: .html
