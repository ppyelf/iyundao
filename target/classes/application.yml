server:
  port: 80
  salt: 45a1d914886d4a92b6835a181b2a20d8
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ayundao?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: root

  redis:
    port: 6379
    database: 0
    host: localhost
    jedis:
      pool:
        max-active: 200
        max-wait: -1ms
        max-idle: 10
        min-idle: 0


  jpa:
    database: mysql
    show-sql: true
    hibernate:
      #自动建表
      ddl-auto: update
      #字段排序
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    #选用Innodb
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  mvc:
    view:
      suffix: .html
  freemarker:
    enabled: true
    cache: false
    charset: UTF-8
    suffix: .html